<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/responsive.css">
    <link rel="stylesheet" href="../src/app.css">
    <script src="../dist/app.js" defer></script>
    <title>Minesweeper</title>
</head>
<body>
    <div class="container">
        <section class="title-game">
            <h1>Minesweeper Game</h1>
            <img width="50" height="50" src="./images/icons8-bomb-50.png" alt="air-raider"/>
        </section>

        <section class="level-game">
            <select name="" id="level-game">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <div class="level-game__time">
                <img src="./images/icons8-clock-48.png" alt="clock">
                <p id="time">000</p>
            </div>
        </section>

        <section class="board-game">
            <div id="root"></div>
        </section>
    </div>
</body>
</html>
